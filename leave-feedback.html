<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Відгук</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="head-container">
            <h1>PIZZA WIN</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Головна</a></li>
                    <li><a href="promotions.html">Акції</a></li>
                    <li><a href="cart.html">Корзина</a></li>
                    <li><a href="about.html">Про нас</a></li>
                    <li><a href="feedback.html">Відгуки</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="overlay" onclick="closePopup()"></div>
            <div class="popup" id="popup">
                <h2>Відгук залишено</h2>
                <p>Дякуємо за фідбек!</p>
            </div>
        </section>
        <section class="leave-feedback-section">
            <h2>Залишити відгук</h2>
            <div class="rating">
                <span class="star" onclick="starColor(1)">&#9733;</span>
                <span class="star" onclick="starColor(2)">&#9733;</span>
                <span class="star" onclick="starColor(3)">&#9733;</span>
                <span class="star" onclick="starColor(4)">&#9733;</span>
                <span class="star" onclick="starColor(5)">&#9733;</span>
            </div>
            <div>
                <input id="name" type="text" placeholder="*Ім'я" autocomplete="off">
            </div>
            <input id="description" type="text" placeholder="Опис" autocomplete="off">
            <button onclick="openPopup()">Відправити</button>

        </section>
    </main>
    <footer>
        <div id="footer-container">
            <p>© 2024 PIZZA WIN. Усі права захищені.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
